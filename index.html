<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Simple Calculator</title>
</head>
<body>

    <form action="" class="calculator">
        <div id="app">
            <input type="textfield" autocomplete="off" readonly id="tf">
            <div class="container">
                <input type="reset" value="C" class="reset">
                <div id="numbers"></div>
                <div id="symbols"></div>
            </div>
        </div>
    </form>
    
    <script src="functions.js"></script>
</body>
</html>
